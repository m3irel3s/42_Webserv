# Default Webserv Configuration
# Server block for main website
server {
	listen 4000
	server_name localhost example.com
	root ./pages
	index ola.html hello.html ui.css index.html
	error_page 404 /404.html
	client_max_body_size 100

	location / {
		allow_methods GET
		autoindex on
	}

	location /put_test {
		allow_methods PUT
	}

	location /post_body {
		allow_methods POST
	}

	location /directory {
		root ./YoupiBanane
		allow_methods GET
		index youpi.bad_extension
	}

	location /images {
		root ./assets
		autoindex on
		allow_methods GET POST
	}

	location /upload {
		root ./uploads
		allow_methods POST GET DELETE
	}

	location /test {
		root ./test
		index name.html
		allow_methods GET
	}

	location /redirect {
		return 302 https://www.google.com
		allow_methods GET
	}
}
